<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styl.css">
</head>
<body class="dashboard-body">

  <!-- Header (same as login page) -->
  <header>
    <h2 class="logo"><img src="PREVIEW-Codex-Horizontal lockup-White-Large.png" alt=""></h2>
    <nav class="navigation">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
      <button id="logoutBtn" class="btnlogin-popup">Logout</button>
      <button id="darkModeToggle">ðŸŒ™</button>
    </nav>
  </header>

  <!-- Dashboard layout -->
  <aside class="dashboard-sidebar">
    <h2>Dashboard</h2>
    <a href="#">Overview</a>
    <a href="#">Projects</a>
    <a href="#">Analytics</a>
    <a href="#">Settings</a>
  </aside>

  <main class="dashboard-main">
    <div class="dashboard-topbar">
      Welcome to your dashboard
    </div>
    <div class="dashboard-content">
      <div class="dashboard-card">
        <h3>Card 1</h3>
        <p>Some content here</p>
      </div>
      <div class="dashboard-card">
        <h3>Card 2</h3>
        <p>Some content here</p>
      </div>
      <div class="dashboard-card">
        <h3>Card 3</h3>
        <p>Some content here</p>
      </div>
      <div class="dashboard-card">
        <h3>Card 4</h3>
        <p>Some content here</p>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <script>
    // Dark mode toggle (same as login page)
    const darkModeToggle = document.getElementById("darkModeToggle");
    darkModeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });

    // Simple login check (using localStorage)
    if (!localStorage.getItem("loggedIn")) {
      // Redirect to login page if not logged in
      window.location.href = "index.html";
    }

    // Logout button
    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
